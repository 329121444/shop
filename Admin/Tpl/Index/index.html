<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<link rel="SHORTCUT ICON" href="__PUBLIC__/image/favicon.ico">
<link rel="BOOKMARK" href="__PUBLIC__/image/favicon.ico">
<script type="text/javascript" language="javascript" src="__PUBLIC__/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" language="javascript" src="__PUBLIC__/js/index.js"></script>
<script type="text/javascript" language="javascript" src="__PUBLIC__/js/check.js"></script>
<script type="text/javascript" language="javascript" src="__PUBLIC__/js/jquery.SuperSlide.js"></script>
<script type="text/javascript" language="javascript" src="__PUBLIC__/js/SystemUtil.min.js"></script>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/login.css">
<title>{$title}管理系统</title>
<!--[if le IE 9] >
<script src="__PUBLIC__/js/html5.js"></script>
<![endif]-->
<script>
$(function(){
var obj=new SystemUtil();
obj.getAccount('username');

$(".i-text").focus(function(){
$(this).addClass('h-light');
});

$(".i-text").focusout(function(){
$(this).removeClass('h-light');
});

$("#username").focus(function(){
 var username = $(this).val();
 if(username=='输入账号'){
 $(this).val('');
 }
});

$("#username").focusout(function(){
 var username = $(this).val();
 if(username==''){
 $(this).val('输入账号');
 }
 obj.remeberAccount('username',null);
});


$("#password").focus(function(){
 var username = $(this).val();
 if(username=='输入密码'){
 $(this).val('');
 }
});


$("#yzm").focus(function(){
 var username = $(this).val();
 if(username=='输入验证码'){
 $(this).val('');
 }
});

$("#yzm").focusout(function(){
 var username = $(this).val();
 if(username==''){
 $(this).val('输入验证码');
 }
});
$('#randImage').click(function(){
	$(this).attr('src','__APP__?m=Index&a=randCode&t='+new Date().getTime());
});




});




</script>


</head>

<body>


<div class="header">
  <h1 class="headerLogo"><a title="后台管理系统" target="_blank" href="javascript:void(0);"><img alt="logo" src="__PUBLIC__/images/logo.gif"></a></h1>
	<div class="headerNav">
		<a target="_blank" href="__ROOT__">首页</a>
		<a  href="javascript:void(0);">关于</a>
		<a  href="javascript:void(0);">帮助</a>	
	</div>
</div>

<div class="banner">
<div class="login-aside">
  <div id="o-box-up"></div>
  <div id="o-box-down"  style="table-layout:fixed;">
   <div class="error-box"></div>
	<script type="text/javascript">
	<if condition="$_GET['result'] eq 3">
		$('.error-box').html('账号或者密码错误').animate({opacity:0.2},1500,function(){
			$(this).html('').css('opcatity',1);
		});
		<elseif condition="$_GET['result'] eq 1" />
		$('.error-box').html('您的账号被禁用').animate({opacity:0.2},1500,function(){
			$(this).html('').css('opcatity',1);
		});
		<elseif condition="$_GET['result'] eq 2" />
		$('.error-box').html('验证码错误').animate({opacity:0.2},1500,function(){
			$(this).html('').css('opcatity',1);
		});
	</if>

	</script>



   <form class="registerform"action="__APP__?m=Index&a=login" method="post">
   <div class="fm-item">
	   <label for="username" class="form-label">账号：</label>
	   <input name="account" type="text" value="输入账号" maxlength="100" id="username" class="i-text"  datatype="s6-18" errormsg="用户名至少6个字符,最多18个字符！"  >    
       <div class="ui-form-explain"></div>
  </div>
  
  <div class="fm-item">
	   <label for="password" class="form-label">密码：</label>
	   <input name="password" type="password" value="" maxlength="100" id="password" class="i-text" datatype="*6-16" nullmsg="输入密码！" errormsg="密码范围在6~16位之间！">    
       <div class="ui-form-explain"></div>
  </div>
  
  <div class="fm-item pos-r">
	   <label for="yzm" class="form-label">验证码</label>
	   <input name="verify" type="text" value="输入验证码" maxlength="4" id="yzm" class="i-text yzm" nullmsg="输入验证码！" />
       <div class="ui-form-explain"><img id="randImage"   src="__APP__?m=Index&a=randCode" class="yzm-img" /></div>
  </div>
  
  <div class="fm-item">
	   <label for="logonId" class="form-label"></label>
	   <input type="submit" value="" tabindex="4" id="send-btn" class="btn-login"> 
       <div class="ui-form-explain"></div>
  </div>
  
  </form>
  
  </div>

</div>

	<div class="bd">
		<ul>
			<li style="background:url(__PUBLIC__/themes/theme-pic1.jpg) #CCE1F3 center 0 no-repeat;"><a href="javascript:void(0)"></a></li>
			<li style="background:url(__PUBLIC__/themes/theme-pic2.jpg) #BCE0FF center 0 no-repeat;"><a href="javascript:void(0)"></a></li>
		</ul>
	</div>

	<div class="hd"><ul></ul></div>
</div>
<script type="text/javascript">$(".banner").slide({ titCell:".hd ul", mainCell:".bd ul", effect:"fold",  autoPlay:true, autoPage:true, trigger:"click" });</script>


<div class="banner-shadow"></div>

<div class="footer">
   <p><a target="_blank" href="__ROOT__">Copyright &copy; 2014.Company name All rights reserved.{$title}</a></p>
</div>
<div style="display:none"></div>
</body>
</html>
