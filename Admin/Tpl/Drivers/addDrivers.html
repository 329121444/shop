<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<link rel="SHORTCUT ICON" href="__PUBLIC__/image/favicon.ico">
<link rel="BOOKMARK" href="__PUBLIC__/image/favicon.ico">
<script type="text/javascript" language="javascript" src="__PUBLIC__/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" language="javascript" src="__PUBLIC__/layer/layer.min.js"></script>
<script type="text/javascript" language="javascript" src="__PUBLIC__/js/check.js"></script>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/style.css">
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/default.css">
<!--[if le IE 9] >
<script src="__PUBLIC__/js/html5.js"></script>
<![endif]-->

<script type="text/javascript">
	
$(function(){
	<if condition="$_GET['result'] eq 1">
		 layer.alert('添加数据成功!',1);
		<elseif condition="$_GET['result'] eq 11"/>
		layer.alert('添加数据失败!');
		<elseif condition="$_GET['result'] eq 10"/>
		layer.alert('上传文件格式错误!');
	</if>
		
	var demo=$(".registerform").Validform({
		tiptype:3,
		label:".label",
		showAllError:true,
		postonce:true
	});
	
	// demo.addRule([{
	// 	ele:".inputxt:eq(0)",
	// 	datatype:"*6-11"
	// }]);
	
});
</script>
</head>

<body>
<div class="header"></div>
<div class="article">
	<div class="main">
	    <div class="wraper">
	    	<h2 class="green">上传驱动文件</h2>
	        <form  action="__APP__?m=Drivers&a=uploadDrivers" method="post" class="registerform"  enctype="multipart/form-data">
	            <ul>
	                <li>
	                    <label class="label"><span class="need">*</span> 标题：</label>
	                  <input nullmsg="标题不能为空!" datatype="*1-30" name="title" class="inputxt" type="text"  errormsg="请输入1-30个任意字符!" maxlength="30"  />
	                </li>
                   
                    <li>
	                    <label class="label"><span class="need">*</span> 简介：</label>
	                 
	                     <textarea  nullmsg="简介不能为空!" datatype="*1-200" name="explain" class="inputxt" type="text"  errormsg="请输入1-200个任意字符!" maxlength="200" >
	                    	

	                    </textarea>

	                </li>
	                <li>
	                    <label class="label"><span class="need">*</span> 驱动：</label>
	                    <input nullmsg="驱动文件不能为空!" datatype="*1-100" name="file" class="inputxt" type="file"  errormsg="驱动文件不能为空!"  />
	                </li>

	            </ul>
	            <div class="action">
	                <input value="提 交" type="submit" id="btn_sub"/> <input value="重 置"  type="reset" id="btn_reset"/>
	            </div>
	        </form>
	        
	        <h2>说明：</h2>
	        <div class="tipmsg">
	        	<p>1、带红色星号的为必须填内容。</p>
	        	<p>2、目前支持rar,zip,tar,cab,uue,jar,iso,z,7-zip,ace,lzh,arj,gzip,bz2等格式。</p>
	        	<p>3、文件大小根据PHP配置大小决定,代码无限制。</p>
	        </div>
	         
	    </div>
	</div>
</div>
</body>
</html>
