<script type="text/javascript">
$(function(){
	<if condition="$_GET['result'] eq 1">
		 layer.alert('操作成功!',1);
		<elseif condition="$_GET['result'] eq 11"/>
		 layer.alert('操作失败!');
	</if>	
	var demo=$(".registerform").Validform({
		tiptype:3,
		label:".label",
		showAllError:true,
		postonce:true
	});


	 $('#btn_sub').click(function(){
       UE.getEditor('textarea').sync();
       $('.registerform').submit();
     });
	
});
</script>
</head>

<body>
<div class="header"></div>
<div class="article">
	<div class="main">
	    <div class="wraper">
	    	<h2 class="green">"{$data.name}"的详情编辑：</h2>
	        <form  action="__APP__?m=Product&a=saveModifyHtmlById&pid={$data.id}" method="post" class="registerform">
	            <ul>
	                <li>
                   		   <script type="text/plain" id="textarea" name="textarea"></script>
						    <script type="text/javascript">
						      var editor = new UE.ui.Editor();
						      editor.render("textarea");
						    </script>
	                </li>    
	            </ul>
	        </form>
	            <div class="action">
	                <input value="提 交" type="submit" id="btn_sub"/> <input value="重 置"  type="reset" id="btn_reset"/>
	            </div>
	        <h2>说明：</h2>
	        <div class="tipmsg">
	        	<p>1、带红色星号的为必须填内容。</p>
	        </div>
	         
	    </div>
	</div>
</div>
