<script type="text/javascript">
	
$(function(){
	<if condition="$_GET['result'] eq 1">
		 layer.alert('操作数据成功!',1);
		<elseif condition="$_GET['result'] eq 11"/>
		layer.alert('操作数据失败!');
		<elseif condition="$_GET['result'] eq 10"/>
		layer.alert('上传文件格式错误!');
	</if>	
	var demo=$(".registerform").Validform({
		tiptype:3,
		label:".label",
		showAllError:true,
		postonce:true
	});
	
	// demo.addRule([{

	// }]);
	
});

</head>

<body>
<div class="header"></div>
<div class="article">
	<div class="main">
	    <div class="wraper">
	    	<h2 class="green">"{$data.title}"缩略图文件编辑</h2>
	        <form  action="__APP__?m=Video&a=updateImage&vid={$data.id}" method="post" class="registerform"  enctype="multipart/form-data">
	            <ul>
	                <li>
	                    <label class="label"><span class="need">*</span> 替换：</label>
	                    <input nullmsg="缩略图不能为空!" datatype="*" name="title" class="inputxt" type="file"  errormsg="缩略图不能为空!"   />
	                </li>
	            </ul>
	            <div class="action">
	                <input value="提 交" type="submit" id="btn_sub"/> <input value="重 置"  type="reset" id="btn_reset"/>
	            </div>
	        </form>
	        
	        <h2>说明：</h2>
	        <div class="tipmsg">
	        	<p>1、带红色星号的为必须填内容。</p>
	        </div>
	         
	    </div>
	</div>
</div>
