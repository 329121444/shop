<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<link rel="SHORTCUT ICON" href="__PUBLIC__/image/favicon.ico">
<link rel="BOOKMARK" href="__PUBLIC__/image/favicon.ico">
<script type="text/javascript" language="javascript" src="__PUBLIC__/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" language="javascript" src="__PUBLIC__/layer/layer.min.js"></script>
<script type="text/javascript" language="javascript" src="__PUBLIC__/js/check.js"></script>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/style.css">
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/default.css">
<!--[if le IE 9] >
<script src="__PUBLIC__/js/html5.js"></script>
<![endif]-->

<script type="text/javascript">
	
$(function(){
	<if condition="$_GET['result'] eq 1">
		 layer.alert('操作数据成功!',1);
		<elseif condition="$_GET['result'] eq 11"/>
		 layer.alert('操作数据失败!');
		<elseif condition="$_GET['result'] eq 10"/>
		layer.alert('上传文件格式错误!');
	</if>	
		
	var demo=$(".registerform").Validform({
		tiptype:3,
		label:".label",
		showAllError:true,
		postonce:true
	});
	
	
	
});
</script>
</head>

<body>
<div class="header"></div>
<div class="article">
	<div class="main">
	    <div class="wraper">
	    	<h2 class="green">编辑管理员</h2>
	        <form  action="__APP__?m=Manager&a=updateManagerById&mid={$data['id']}" method="post" class="registerform">
	            <ul>
	                <li>
	                    <label class="label"><span class="need">*</span> 账号：</label>
	                    <span>{$data['account']}</span>
	                </li>
	                <li>
	                    <label class="label"><span class="need">*</span> 邮箱：</label>
	                    <input nullmsg="邮箱不能为空!" datatype="e" name="email" class="inputxt" type="text"  errormsg="邮箱格式错误!" maxlength="30" 
					     value="{$data['email']}" 
	                    />
	                </li>
                     <li>
	                    <label class="label"><span class="need">*</span> 姓名：</label>
	                    <input nullmsg="姓名不能为空!" datatype="*1-30" name="name" class="inputxt " type="text"  errormsg="请输入30字以内的中文字符!" maxlength="30" value="{$data['name']}" />
	                </li>
                 <li>

                	<label class="label"><span class="need">*</span> 性别：</label>
                    <input type="radio" value="0" name="sex" id="male" class="pr1 " datatype="*"
                     nullmsg="请选择性别！" <if condition="($data['sex'] eq 0) ">checked="checked"<else/></if> />
                    <label for="male">男</label> 
                    <input type="radio" value="1" name="sex" id="female" class="pr1 " datatype="*"
                     nullmsg="请选择性别！"   <if condition="($data['sex'] eq 1) ">checked="checked"<else/></if> />
                    <label for="female">女</label>
                </li>
                 <li>
                    <label class="label"><span class="need">*</span> 婚否：</label>
                    <select name="marry"  nullmsg="请选择婚姻状态！" class="select ">
	                    <option <if condition="($data['marry'] eq 0) ">selected="selected"<else/></if> value="0" >未婚</option>
	                    <option <if condition="($data['marry'] eq 1) ">selected="selected"<else/></if> value="1">已婚</option>
	                    <option  <if condition="($data['marry'] eq 2) ">selected="selected"<else/></if> value="2">离异</option>
                    </select>
            	</li>
                <li>
                    <label class="label"><span class="need">*</span> 角色：</label>
                    <select name="type"  nullmsg="请选择管理员类型！" class="select ">
	                    <volist name="role" id="obj">
	                    	<if  condition="($obj['id'] eq $data['type'])">
	                    	 <option selected="selected" value="{$obj.id}">{$obj.name}</option>
	                    	 <else/>
	                    	 <option value="{$obj.id}">{$obj.name}</option>
	                    	 </if>
	                    </volist>
                    </select>
                    </select>
            	</li>
                <li>
                    <label class="label"><span class="need">*</span> 状态：</label>
                    <select name="state"  nullmsg="请选择账号状态！" class="select ">
	                    <option <if condition="($data['state'] eq 1) ">selected="selected"<else/></if> value="1">启用</option>
	                    <option  <if condition="($data['state'] eq 0) ">selected="selected"<else/></if>value="0">禁用</option>
                    </select>
            	</li>
        	    <li>
                    <label class="label"><span class="need">*</span> 地址：</label>
                    <input  name="address" class="inputxt"   maxlength="30"
						nullmsg="地址不能为空!" datatype="*1-30"   type="text"  errormsg="请输入30字以内的中文字符!"
                     value="{$data['address']}" 
                     />    
                </li>
	            </ul>
	            <div class="action">
	                <input value="提 交" type="submit" id="btn_sub"/> <input value="重 置"  type="reset" id="btn_reset"/>
	            </div>
	        </form>
	        
	        <h2>说明：</h2>
	        <div class="tipmsg">
	        	<p>1、带红色星号的为必须填内容。</p>
	        </div>
	         
	    </div>
	</div>
</div>
</body>
</html>
