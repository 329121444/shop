<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<link rel="SHORTCUT ICON" href="__PUBLIC__/image/favicon.ico">
<link rel="BOOKMARK" href="__PUBLIC__/image/favicon.ico">
<script type="text/javascript" language="javascript" src="__PUBLIC__/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" language="javascript" src="__PUBLIC__/js/check.js"></script>
<script type="text/javascript" language="javascript" src="__PUBLIC__/layer/layer.min.js"></script>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/style.css">

<script src="__PUBLIC__/js/html5.js"></script>

<script type="text/javascript">	
$(function(){
	<if condition="$_GET['result'] eq 1">
		 layer.alert('操作成功!',1);
		<elseif condition="$_GET['result'] eq 11"/>
		layer.alert('操作失败!');
	</if>		
	var object=$(".registerform").Validform({
		tiptype:3,
		label:".label",
		showAllError:true,
		postonce:true
	});
	
	object.addRule([{
		ele:".inputxt:eq(0)",
		datatype:"*1-30"
	}]);
	
});

</script>
</head>

<body>
<div class="header"></div>
<div class="article">
	<div class="main">
	    <div class="wraper">
	    	<h2 class="green">logo欢迎语</h2>
	        <form  action="__APP__?m=System&a=saveHeaderTitleById" method="post" class="registerform">
	            <ul>
                    <li style="display:none">
	                    <label class="label"><span class="need">*</span> id：</label>
	                    <input  type="text" name="systemId" value="{$id}" />
	                </li>
	                <li>
	                    <label class="label"><span class="need">*</span> logo欢迎语：</label>
	                    <input nullmsg="logo欢迎语不能为空！" datatype="*2-30" name="headertitle" class="inputxt Validform_error" type="text" value="{$headertitle}"  errormsg="请输入30个字以内任意字符!"/>
	                </li>
	            </ul>
	            <div class="action">
	                <input value="提 交" type="submit"/> <input value="重 置"  type="reset"/>
	            </div>
	        </form>
	        
	        <h2>说明：</h2>
	        <div class="tipmsg">
	        	<p>1、系统配置参数请不要随意修改。</p>
	        </div>
	         
	    </div>
	</div>
</div>
</body>
</html>
