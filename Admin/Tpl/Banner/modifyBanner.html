<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<link rel="SHORTCUT ICON" href="__PUBLIC__/image/favicon.ico">
<link rel="BOOKMARK" href="__PUBLIC__/image/favicon.ico">
<script type="text/javascript" language="javascript" src="__PUBLIC__/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" language="javascript" src="__PUBLIC__/layer/layer.min.js"></script>
<script type="text/javascript" language="javascript" src="__PUBLIC__/js/confirm.min.js"></script>
<script type="text/javascript" language="javascript" src="__PUBLIC__/js/preview.min.js"></script>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/bootstrap/css/bootstrap.min.css">
<!--[if le IE 9] >
<script src="__PUBLIC__/js/html5.js"></script>
<![endif]-->
<style type="text/css">
tr{
	cursor: pointer;
	text-align: center;
      font-size: 12px;
}
th{
	text-align: center;
      font-size: 12px;
}

a{
   cursor: pointer;
   font-size: 12px;
   margin-left: 5px;
}
</style>

<script type="text/javascript">
   obj=new Confirm();
   $(function(){
      <if condition="$_GET['result'] eq 1">
       layer.alert('操作成功!',1);
      <elseif condition="$_GET['result'] eq 11"/>
       layer.alert('操作失败!');
      </if>
   });
   $(function(){$('.img').preview(400,300);});
</script>
</head>

<body>
<div class="header"></div>
<div class="article container-fuild">
   <table class="table table-bordered table-hover table-condensed">
   		<thead>
			<tr>
				<th>操作</th><th>序号</th><th>标题</th><th>描述</th><th>图片</th>
			</tr>
   		</thead>
   		<tbody>
   			<volist name="data" id="obj" key="i">
   				<tr>
   					<td>
   					<a href="__APP__?m=Banner&a=editBanner&bid={$obj['id']}">编辑</a>
                  <a href="__APP__?m=Banner&a=editBannerImg&bid={$obj['id']}">图片</a>
                  <a href="javascript:obj.delconfirm('__APP__?m=Banner&a=delBanner&bid={$obj['id']}','{$obj.title}')">删除</a>
   					</td>
   					<td>{$i}</td>
   					<td>{$obj['title']}</td>
   					<td>{$obj['alt']}</td>
   					<td data="__ROOT__{$obj.path}" class="img"><img style="height:20px;width=20px;" src="__ROOT__{$obj.path}"  /></td>

   				</tr>
   			</volist>
   		</tbody>
   </table>
   <div style="text-align:center;"><p>{$page}</p></div>
</div>
</body>
</html>
