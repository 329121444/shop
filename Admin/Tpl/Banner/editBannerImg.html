<script type="text/javascript">
$(function(){

	<if condition="$_GET['result'] eq 1">
		 layer.alert('操作数据成功!',1);
		<elseif condition="$_GET['result'] eq 11"/>
		layer.alert('操作数据失败!');
		<elseif condition="$_GET['result'] eq 10"/>
		layer.alert('上传文件格式错误!');
	</if>	
	var demo=$(".registerform").Validform({
		tiptype:3,
		label:".label",
		showAllError:true,
		postonce:true
	});


	 $('#btn_sub').click(function(){
       $('.registerform').submit();
 	 });
	
});
</script>
</head>

<body>
<div class="header"></div>
<div class="article">
	<div class="main">
	    <div class="wraper">
	    	<h2 class="green">"{$b.title}"公示图片编辑:</h2>
	        <form  action="__APP__?m=Banner&a=updatebannerimg&bid={$b.id}" method="post" class="registerform"enctype="multipart/form-data">
	            <ul>
	            	<li>
	            		<img style="height:286px;width:790px;" src="__ROOT__{$b.path}"/>
	            	</li>
	            	<li>
	                    <label class="label"><span class="need">*</span> 替换：</label>
	                    <input nullmsg="文件不能为空!" datatype="*" name="file" class="inputxt" type="file"  errormsg="文件不能为空!"  />
	            	</li>
	               
	            </ul>
	        </form>
	            <div class="action">
	                <input value="提 交" type="submit" id="btn_sub"/> <input value="重 置"  type="reset" id="btn_reset"/>
	            </div>
	        
	        <h2><label class="lable">{$_GET['result']}</label></h2>
	        
	        <h2>说明：</h2>
	        <div class="tipmsg">
	        	<p>1、带红色星号的为必须填内容。</p>
	        </div>
	         
	    </div>
	</div>
</div>
